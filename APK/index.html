<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reemplazar Icono en APK</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
    <h1>Reemplazar Icono en APK</h1>
    <form id="iconForm">
        <label for="iconFile">Seleccionar Nuevo Icono:</label>
        <input type="file" id="iconFile" accept="image/png" required>
        <button type="submit">Subir y Reemplazar Icono</button>
    </form>
    <div id="result"></div>
    <script src="index.js"></script>
</body>
</html>
