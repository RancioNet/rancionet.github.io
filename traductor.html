<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor Mystique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: calc(100% - 20px); /* El margen a la derecha ser√° de 10px */
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #e9e9e9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traductor Mystique</h1>
        <textarea id="inputText" placeholder="Introduce el texto a traducir..."></textarea>
        <button onclick="translateText()">Traducir al Mystique</button>
        <br><br>
        <button onclick="translateTextReverse()">Traducir al Abecedario Normal</button>
        <div class="output" id="outputText"></div>
    </div>
    <script src="traductor.js"></script>
</body>
</html>
